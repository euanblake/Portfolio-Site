    .tab-menu {

      border-bottom: 1px solid #D5D0C5;

    }

    .tab-menu button {
      position: relative;
      background: none;
      border: none;
      font-family: "Cormorant Garamond", serif;
      font-size: 1.05rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 0.35rem 0.2rem;
      cursor: pointer;
      color: #9A9385;
      transition: color 0.25s ease, transform 0.25s ease;
    }

    .tab-menu button::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      width: 0;
      height: 2px;
      background: #111111;
      transition: width 0.3s ease;
    }

    .tab-menu button:hover {
      color: #5A5448;
      transform: translateY(-1px);
    }

    .tab-menu button.active { color: #111111; }
    .tab-menu button.active::after { width: 100%; }

    .tab-section {
      margin-top: 1.5rem;
      opacity: 0;
      transform: translateY(8px);
      max-height: 0;
      overflow: hidden;
      pointer-events: none;
      transition: opacity 0.35s ease, transform 0.35s ease, max-height 0.45s ease;
    }

    .tab-section.active {
      opacity: 1;
      transform: translateY(0);
      max-height: 9999px;
      pointer-events: auto;
    }

      white-space: nowrap;

    .matrix tbody td {

    }

      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .matrix tbody tr.reveal {
      opacity: 1;
      transform: translateY(0);
